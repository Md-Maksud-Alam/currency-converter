<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  />
</head>
<body>
  <div class="container">
    <h2>Currency Converter</h2>

    <form>
      <div class="amount">
        <p>Enter Amount</p>
        <input id="amount" type="number" value="0"
               onfocus="if(this.value=='0') this.value='';"
               oninput="if(this.value < 0) this.value='';" />
      </div>

      <div class="dropdown">
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" alt="flag" />
            <select name="from"></select>
          </div>
        </div>

        <i id="swap" class="fa-solid fa-arrow-right-arrow-left"></i>

        <div class="to">
          <p>To</p>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="flag" />
            <select name="to"></select>
          </div>
        </div>
      </div>

      <div class="msg">0 USD = 0.00 INR</div>

      <!-- âœ… New spinner -->
      <div id="spinner" class="spinner" style="display: none;"></div>

      <button id="convertBtn">Get Exchange Rate</button>
      <button type="button" id="resetBtn" class="reset-btn">Reset</button>
    </form>
  </div>

  <script src="countryCodes.js"></script>
  <script src="app.js"></script>
</body>
</html>
